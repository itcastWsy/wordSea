<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordSea - 专业词云可视化工具</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <nav class="navbar">
            <div class="nav-brand">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 9l-5 5-5-5M12 12.8V2.5"/>
                </svg>
                <span class="brand-name">WordSea</span>
            </div>
            <div class="nav-actions">
                <button id="downloadBtn" class="btn btn-icon" disabled title="导出图片">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 左侧工作区 -->
            <div class="workspace">
                <!-- 文本输入区 -->
                <div class="editor-panel">
                    <div class="panel-header">
                        <h3>文本编辑器</h3>
                        <div class="header-actions">
                            <button id="clearBtn" class="btn btn-text">清空</button>
                            <button id="generateBtn" class="btn btn-primary">生成词云</button>
                        </div>
                    </div>
                    <textarea id="textInput" class="editor-textarea" placeholder="粘贴或输入文本内容...&#10;&#10;支持中英文混合，自动分词统计词频"></textarea>
                </div>

                <!-- 词云预览区 -->
                <div class="preview-panel">
                    <div class="panel-header">
                        <h3>词云预览</h3>
                    </div>
                    <div id="wordcloudContainer" class="canvas-container">
                        <canvas id="wordcloudCanvas"></canvas>
                        <div id="emptyState" class="empty-placeholder">
                            <svg class="placeholder-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2"/>
                                <path d="M9 9h6M9 15h6"/>
                            </svg>
                            <p>输入文本后点击"生成词云"</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧控制面板 -->
            <aside class="sidebar">
                <!-- 样式设置 -->
                <div class="control-panel">
                    <h4 class="panel-title">样式设置</h4>
                    <div class="control-group">
                        <label class="control-label">词云形状</label>
                        <select id="shapeSelect" class="control-select">
                            <option value="circle">圆形</option>
                            <option value="cardioid">心形</option>
                            <option value="star">星星</option>
                            <option value="square">方形</option>
                            <option value="diamond">菱形</option>
                            <option value="triangle">三角形</option>
                            <option value="pentagon">五边形</option>
                        </select>
                    </div>
                </div>

                <!-- 历史记录 -->
                <div class="history-panel">
                    <div class="history-header">
                        <h4 class="panel-title">历史记录</h4>
                        <button id="clearHistoryBtn" class="btn btn-text btn-sm">清空</button>
                    </div>
                    <div id="historyList" class="history-list">
                        <div class="empty-placeholder">
                            <p>暂无历史记录</p>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <p>博客: <a href="https://blog.zbztb.cn/" target="_blank">https://blog.zbztb.cn/</a></p>
                <p>邮箱: <a href="mailto:yeah126139163@163.com">yeah126139163@163.com</a></p>
                <p>微信: w846903522</p>
                <p>公众号: 《HarmonyOS 万少》</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
