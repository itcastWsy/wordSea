<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordSea - 专业词云可视化工具</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/wordcloud2.min.js"></script>
    <script src="./js/html2canvas.min.js"></script>
    <link href="./font.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div id="toast-container"></div>
    
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <nav class="navbar">
            <a href="#" class="nav-brand">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 16.1A5 5 0 0 1 5.9 20M2 12.05A9 9 0 0 1 9.95 20M2 8V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-6"></path>
                    <line x1="2" y1="20" x2="2.01" y2="20"></line>
                </svg>
                <span class="brand-name">WordSea</span>
            </a>
            <div class="nav-actions">
                <button id="themeToggleBtn" class="btn btn-icon" title="切换主题">
                    <!-- Icon will be set by JS -->
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button id="downloadBtn" class="btn btn-icon" disabled title="导出图片">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 左侧工作区 -->
            <div class="workspace">
                <!-- 文本输入区 -->
                <div class="editor-panel">
                    <div class="panel-header">
                        <h3>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            文本编辑器
                        </h3>
                        <div class="header-actions">
                            <button id="clearBtn" class="btn btn-text">清空</button>
                            <button id="generateBtn" class="btn btn-primary">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="23 4 23 10 17 10"></polyline>
                                    <polyline points="1 20 1 14 7 14"></polyline>
                                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                                </svg>
                                生成词云
                            </button>
                        </div>
                    </div>
                    <textarea id="textInput" class="editor-textarea" placeholder="在此处粘贴或输入文本内容...&#10;&#10;支持中英文混合分析，系统将自动统计高频词汇并生成可视化图表。"></textarea>
                </div>

                <!-- 词云预览区 -->
                <div class="preview-panel">
                    <div class="panel-header">
                        <h3>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            词云预览
                        </h3>
                    </div>
                    <div id="wordcloudContainer" class="canvas-container">
                        <canvas id="wordcloudCanvas"></canvas>
                        
                        <!-- Loading Overlay -->
                        <div id="loadingOverlay" class="loading-overlay">
                            <div class="spinner"></div>
                            <p>正在生成词云...</p>
                        </div>

                        <div id="emptyState" class="empty-placeholder">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.2">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                                <line x1="12" y1="22.08" x2="12" y2="12"></line>
                            </svg>
                            <p>输入文本后点击"生成词云"</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧控制面板 -->
            <aside class="sidebar">
                <!-- 样式设置 -->
                <div class="control-panel">
                    <div class="panel-header">
                        <h3>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                            样式设置
                        </h3>
                    </div>
                    <div style="padding: 20px;">
                        <div class="control-group">
                            <label class="control-label" style="display:block; margin-bottom:8px; font-weight:500; font-size:14px;">词云形状</label>
                            <select id="shapeSelect" class="control-select">
                                <option value="circle">圆形</option>
                                <option value="cardioid">心形</option>
                                <option value="star">星星</option>
                                <option value="square">方形</option>
                                <option value="diamond">菱形</option>
                                <option value="triangle">三角形</option>
                                <option value="pentagon">五边形</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 历史记录 -->
                <div class="history-panel">
                    <div class="panel-header">
                        <h3>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            历史记录
                        </h3>
                        <button id="clearHistoryBtn" class="btn btn-text btn-sm">清空</button>
                    </div>
                    <div id="historyList" class="history-list">
                        <!-- 历史记录项将在这里动态生成 -->
                        <div class="empty-placeholder" style="padding: 40px 0;">
                            <p>暂无历史记录</p>
                        </div>
                    </div>
                </div>
            </aside>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-info">
                    <p>由 <strong>万少</strong> 设计与开发</p>
                    <div style="margin-top: 8px; display: flex; gap: 16px; justify-content: center; font-size: 14px; flex-wrap: wrap;">
                        <span>博客: https://blog.zbztb.cn/</span>
                        <span style="opacity: 0.3">|</span>
                        <span>邮箱: yeah126139163@163.com</span>
                        <span style="opacity: 0.3">|</span>
                        <span>微信: w846903522</span>
                        <span style="opacity: 0.3">|</span>
                        <span>公众号: HarmonyOS 万少</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
